<ng-container *ngIf="!isProduct; else productCont">
  <button *ngIf="isRound && hasIcon" class="btn divBtn highlight">
    <span class="rounded-circle">
      <span><i style="font-size: 15px;" [class]="classNames"></i></span>
    </span>
    <span class="txtColor">{{name}}</span>
  </button>
  <button *ngIf="!isRound && hasIcon && !rightAlign" class="btn divBtn short_btn">
    <span><i style="font-size: 15px; color: var(--secondary-text);" [class]="classNames"></i></span>
    <span class="txtColor">{{price}}</span>
  </button>
  <button *ngIf="rightAlign && hasIcon" [class]="otherClass" class="btn divBtn short_btn">
    <span class="txt2">{{name}}</span>
    <span ><i style="font-size: 28px;" [class]="classNames"></i></span>
  </button>
  <button *ngIf="!hasIcon && !onlyTime" class="btn divBtn short_btn">
    <span class="txtColor">{{time}}</span>
  </button>
  <button *ngIf="!hasIcon && onlyTime" class="btn divBtn highlight2">
    <span class="txtColor">{{name}}</span>
  </button>
</ng-container>
<ng-template #productCont>
<div class="priceDiv">
  <div class="d-flex align-items-center">
    <span><i [class]="classNames" class="prdIcon"></i></span>
    <span class="heading-3">{{price}}</span>
  </div>
  <div class="d-flex align-items-center">
    <p class="paragraph-1">{{time}}</p>
  </div>
</div>
</ng-template>

<div class="hmDiv">
  <span class="backArrow" routerLink="/home"><i id="back" class="fa-solid fa-arrow-left"></i></span>
  <app-image-holder [imgSrc]="product.imgSrc"></app-image-holder>
  <div class="d-flex flex-column my-5 mx-5" @fadeIn>
    <p class="heading-2">infinity #{{product.id}}</p>
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex flex-column">
        <p class="paragraph-2">creator</p>
        <span class="d-flex align-items-center" style="gap: 10px;">
          <img src="assets/images/userAt.PNG" alt="">
          <p class="paragraph-1-light">@{{name}}</p>
        </span>
      </div>
      <div class="newPro">
        <i class="fa-solid fa-user-plus"></i>
      </div>
    </div>
  </div>
  <div class="d-flex mx-1" style="gap: 1px;">
    <div style="width: 50%;" @fadeIn>
      <app-button-ui classNames="fa-brands fa-ethereum" [hasIcon]="false" [time]="product.time"></app-button-ui>
    </div>
    <div style="width: 50%" @fadeIn_1>
      <app-button-ui classNames="fa-brands fa-ethereum" [isRound]="false" [price]="product.price"></app-button-ui>
    </div>
  </div>
  <div class="d-flex mx-1 mt-5" @fadeIn_2>
    <app-button-ui style="width: 100%;" classNames="fa-solid fa-arrow-right" [isRound]="false" [rightAlign]="true" [price]="product.price" [name]="actionTitle" otherClass="green"></app-button-ui>
  </div>
</div>
